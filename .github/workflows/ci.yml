name: Python CI Pipeline

on:
  push:
    branches: [ "main" ,"master"]
  pull_request:
    branches: [ "main","master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run Tests
      run: pytest -v
